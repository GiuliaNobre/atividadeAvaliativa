<script>
    //Problema: Controle de suínos
    /*
    Desenvolva um programa que conte os 15 porquinhos que estão na fazenda. Para cada porquinho contado, pergunte se o porquinho é macho ou se o porquinho é fêmea.
    Ao final, apresente a quantidade de machos e fêmeas que possuem na fazenda.
    */

    //Entrada
let porquinhoFemea = [];
let porquinhoMacho = [];

for (let index = 0; index < 15; index++) {
   let genero = prompt("informe se o porquinho for macho - O ou femea - A").toUpperCase()
   
   if(genero === "A"){
    porquinhoFemea.push(genero)
   }
   else {
    porquinhoMacho.push(genero)
   }
}
//Saída

document.write(`quantidade de porquinho machos: ${porquinhoMacho.length} <br> 
quantidade de porquinho femeas: ${porquinhoFemea.length}`)

</script>
